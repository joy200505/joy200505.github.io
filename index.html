<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>个人主页</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">我的资料</a></li>
            <li><a href="#">项目展示</a></li>
            <li><a href="#">联系我</a></li>
        </ul>
    </nav>

    <!-- 主内容区域 -->
    <main>
        <!-- 首页部分 -->
        <section id="home">
            <!-- 背景图片区域 -->
            <div class="background - img">
                <img src="cat.jpg" alt="猫咪背景图">
            </div>
            <!-- 个人信息和简介区域 -->
            <div class="profile - section">
                <!-- 个人形象展示 -->
                <div class="profile - img">
                    <img src="profile.jpg" alt="个人形象">
                </div>
                <!-- 个人简介 -->
                <div class="profile - intro">
                    <h2>个人简介</h2>
                    <p>我是一名热爱前端技术的计算机专业学生，在学习过程中不断探索...</p>
                </div>
            </div>
        </section>

        <!-- 生活随拍部分 -->
        <section id="life - photos">
            <h2>生活随拍</h2>
            <div class="photo - gallery">
                <img src="photo1.jpg" alt="生活照片1">
                <img src="photo2.jpg" alt="生活照片2">
                <img src="photo3.jpg" alt="生活照片3">
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 版权所有</p>
    </footer>
</body>

</html>
